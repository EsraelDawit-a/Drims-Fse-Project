<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" enctype ='multipart/form-data' action="{% url 'registercustomer' %}">
                        {% csrf_token %}
                        <h2 class="form-title">Create Your DRIMS account </h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="phone" id="name" placeholder="Your phone"/>
                            {% if form1.errors %}
                                {{form1.errors}}
                            {%endif%}

                            {% if form2.errors %}
                            {{form2.errors}}
                        {%endif%}
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="name" placeholder="User Name"/>
                            {% if form1.username.errors %}
                                {{form1.errors}}
                                
                            {%endif%}
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="first_name" id="name" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="last_name" id="name" placeholder="Last Name"/>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-input" name="Email_Adress" id="email" placeholder="Email"/>
                        </div>

                        
                        <div class="form-group">
                            <input type="hidden" class="form-input" name="role" value = 'empty' id="name" placeholder="Your role"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password1" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-input" name="password2" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="Adress" id="loc"  value="">
                            <!-- <button onclick="getlocation() ">Get location</button> -->
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="optional_adress" placeholder="Optional Adress" value="">
                        </div>

                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'loginuser' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

        

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<script>
       
    var x = document.getElementById('loc')

$(document).ready(function () {
     if ("geolocation" in navigator) {
         navigator.geolocation.getCurrentPosition(function (p) {
             x = (p.coords.latitude+','+p.coords.longitude);
             document.getElementById('loc').value =x;
             console.log(x)
         }, function (e) {

         });

 });
