{% extends 'base.html' %}
{%block content%}
<div class="container" style="margin-top: 100px;">

    {% for message in messages %}

    {% if message.success %}
    <div class="alert alert-danger fade in alert-dismissible show mr-5 ml-5 mt-2" style="margin-top:18px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true" style="font-size:20px">×</span>
      </button>   <strong>Dear {{request.user}} </strong> {{ message }}.
    </div>
    {%endif%}
    <div class="alert alert-success fade in alert-dismissible show mr-5 ml-5 mt-2" style="margin-top:18px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true" style="font-size:20px">×</span>
      </button>   <strong>Dear {{request.user}} </strong> {{ message }}.
    </div>
    
      

{% endfor %}
    <form method="POST" action="{% url 'vertifyaccount' %}">
        {% csrf_token %}
   
    <div class="col-md-5 mb-3  ">
      <fieldset>
        <input name="full_name" type="text" class="form-control" id="for_m" maxlength="6" placeholder="Vertification Code " required="">
       
      </fieldset>
    </div>
    <button class = 'btn btn-primary ' type="submit" id="form-submit" class="filled-button" style ='margin-left 25%;' >Vertify </button>
</form>
</div>
{% endblock %}
